<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏 - humensmoc</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/lib/font-awesome/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico">
    <style>
        .games-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .game-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .game-info {
            padding: 20px;
        }
        .game-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .game-description {
            color: #666;
            margin-bottom: 15px;
        }
        .play-button {
            display: inline-block;
            padding: 8px 20px;
            background-color: #222;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="nav-buttons" style="padding: 20px;">
        <a href="/" class="nav-button">
            <i class="fa fa-home"></i> 返回主页
        </a>
    </div>
    <div class="games-container">
        <h1>游戏</h1>
        <div class="game-grid">
            <div class="game-card">
                <img src="/images/upload-test-preview.png" alt="Upload Test Preview" class="game-preview">
                <div class="game-info">
                    <h2 class="game-title">Upload Test</h2>
                    <p class="game-description">测试游戏展示</p>
                    <a href="/games/upload-test.html" class="play-button">
                        <i class="fa fa-play"></i> 开始游戏
                    </a>
                </div>
            </div>

            <div class="game-card"></div>
                <img src="/images/upload-test-preview.png" alt="Upload Test Preview" class="game-preview">
                <div class="game-info">
                    <h2 class="game-title">Prejudice Perpetuates</h2>
                    <p class="game-description">偏见永存</p>
                    <a href="/games/PP_WebGL/index.html" class="play-button">
                        <i class="fa fa-play"></i> 开始游戏
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
