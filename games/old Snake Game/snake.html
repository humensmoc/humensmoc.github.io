<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-content" style="display: none;">
            <div id="messageDisplay" class="message-display"></div>
            <div id="letterGuide" class="letter-guide"></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="startButton" class="game-button">
            <span>S</span><span>T</span><span>A</span><span>R</span><span>T</span>
            <span class="space"></span>
            <span>G</span><span>A</span><span>M</span><span>E</span>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
