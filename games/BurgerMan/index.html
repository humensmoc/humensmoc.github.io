<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerMan - Choose Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #f0f0f0;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .version-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .version-button {
            background: none;
            border: 2px solid #f0f0f0;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .version-button span {
            color: #f0f0f0;
            font-size: 1.2em;
            letter-spacing: 2px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .version-button:hover {
            background-color: #f0f0f0;
        }

        .version-button:hover span {
            color: #1a1a1a;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .version-button {
                padding: 12px 25px;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BurgerMan</h1>
        <div class="version-buttons">
            <a href="BurgerMan.html" class="version-button">
                <span>PC Version</span>
            </a>
            <a href="BurgerManMobile/BurgerMan.html" class="version-button">
                <span>Mobile Version</span>
            </a>
        </div>
    </div>
</body>
</html>
